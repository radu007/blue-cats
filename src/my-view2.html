<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../blue_cats_data/blue-cats-data.html" />
<link rel="import"
	href="../bower_components/paper-button/paper-button.html">
<link rel="import"
	href="../bower_components/paper-input/paper-input.html">
<link rel="import" 	href="../bower_components/paper-input/paper-textarea.html">


<dom-module id="my-view2"> <template> 
<style include="shared-styles">
:host {
	display: block;
	padding: 10px;
}
</style>
<div id="myDataDiv">
	<blue-cats-data id="myData"></blue-cats-data>
</div>

<div>
	<!-- <paper-button id="add" on-tap="addEvent">Add Events</paper-button> -->
	
	<h2>Add new event :</h2>

	<hr />

	<paper-input label="Name" value="{{name}}" autofocus> </paper-input> 
	<paper-textarea label="Description of event" value="{{description}}" rows="2"></paper-textarea>

	<paper-button id="submit" on-tap="addSubmit">Add Event </paper-button>


</div>
</template> <script>
    Polymer({
        is: 'my-view2',
        properties: {
        	name: { type: String},
        	description: {type : String}
        },

        ready: function () {
            console.log("ready");
            this.name = '';
            this.description='';
        },

        addEvent: function () {
          console.log("addEvent");
          this.$.myData._addEvent("first event", "25-02-2017");         
          
        },
        
        addSubmit: function(){
        	console.log(this.name);
        	console.log("addSubmit:" + ":" + this.name + ":" + this.description );
        	this.$.myData._addEvent(this.name, this.description);  
        
        }
    });
     
  </script> </dom-module>
